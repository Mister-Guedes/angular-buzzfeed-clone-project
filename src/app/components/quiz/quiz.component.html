<div class="quiz_container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf="!finished" class="quiz_questions">
    <h3>{{questionsSelected.question}}</h3>
  </div>

  <div *ngIf="!finished" class="quiz_options">
    <button *ngFor="let option of questionsSelected.options"
    (click)="playerChoose(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>

  <div class="quiz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
